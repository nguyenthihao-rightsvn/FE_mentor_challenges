<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../styles/result-summary.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="result-summary-container">
    <div class="result-container">
      <label>Your Result</label>
      <div class="score-container">
        <span class="total-score">76</span>
        <span class="max-score">of 100</span>
      </div>
      <div class="result-note">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <label>Summary</label>
      <ul>
        <li class="reaction-score">
          Reaction
          <span class="score"><b>80</b> / 100</span>
        </li>
        <li class="memory-score">
          Memory
          <span class="score"><b>92</b> / 100</span>
        </li>
        <li class="verbal-score">
          Verbal
          <span class="score"><b>61</b> / 100</span>
        </li>
        <li class="visual-score">
          Visual
          <span class="score"><b>72</b> / 100</span>
        </li>
      </ul>
      <span class="button">Continue</span>
    </div>
  </div>
</body>
</html>
