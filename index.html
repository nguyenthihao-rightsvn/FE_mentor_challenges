<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: outFit;
      src: url("./fonts/Outfit-Regular.ttf");
      font-weight: 400;
    }
    @font-face {
      font-family: outFit;
      src: url("./fonts/Outfit-SemiBold.ttf");
      font-weight: 700;
    }
    body {
      font-family: outFit;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: hsl(220, 15%, 55%);">
  <div style="width: 260px; padding: 14px; border-radius: 16px; background-color: #fff;">
    <div style="line-height: 0;">
      <img src="./images/image-qr-code.png" alt="fe-mentor-qr" style="width: 100%; height: auto; border-radius: 10px;">
    </div>
    <div style="margin: 16px 0; padding: 0 10px; text-align: center;">
      <h3 style="margin: 16px 0; font-size: 18px; font-weight: 700; color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects</h3>
      <p style="margin: 0; font-size: 15px; font-weight: 400; color: hsl(212, 45%, 89%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
